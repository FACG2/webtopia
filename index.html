<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans+Condensed:300" rel="stylesheet">
  <script type="text/javascript">
  //auto expand textarea
  function adjust_textarea(h) {
     h.style.height = "20px";
     h.style.height = (h.scrollHeight)+"px";
  }
  </script>

  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <fieldset>
    <form class="form-style-4">
      <label for="name">
        <span>Enter Your Name</span><input type="text" name="name" required="true" />
      </label>
      <label for="email">
        <span>Email Address</span><input type="email" name="email" required="true" />
      </label>

      <label for="message">
        <span>Message to Us</span><textarea name="message" onkeyup="adjust_textarea(this)" required="true"></textarea>
      </label>

      <label>
        <span>&nbsp;</span><input type="submit" value="Submit" />
      </label>
    </form>
  </fieldset>
</body>

</html>
